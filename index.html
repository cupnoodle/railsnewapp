<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="tailwind.css">
  </head>
  <body>
    <div class="w-full bg-jigsaw py-10 px-4" style="height: 20rem;">

          <label for="appname" class="block text-sm font-medium text-gray-700">Your app name</label>

            <input type="text" name="appname" id="appname" class="mx-auto max-w-xl shadow-sm focus:ring-rose-500 focus:border-rose-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="my_awesome_app_name">
          </div>
        </div>


      </div>
    </div>
