<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="tailwind.css">
    <script defer src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"></script>
  </head>
  <body>
    <div class="w-full bg-jigsaw py-10 px-4">
      <div class="w-full text-center">
        <h1 class="mb-6 text-3xl md:text-5xl font-bold text-gray-700">Customize your new Rails app!</h1>
        <!-- app name input -->
        <div>
          <label for="appname" class="block text-sm font-medium text-gray-700">Your app name</label>
          <div class="mt-1">
            <input type="text" name="appname" id="appname" class="mx-auto max-w-xl shadow-sm focus:ring-rose-500 focus:border-rose-500 block w-full sm:text-sm border-gray-300 rounded-md py-3" placeholder="my_awesome_app_name">
          </div>
        </div>

        <div class="mx-auto max-w-2xl text-left my-8">
          <h2 class="text-3xl font-semibold text-gray-700">Use Rails preset?</h2>
          <fieldset>
            <legend class="sr-only">Privacy setting</legend>
            <div class="bg-white rounded-md -space-y-px">
              <!-- Checked: "bg-rose-50 border-rose-200 z-10", Not Checked: "border-gray-200" -->
              <label class="rounded-tl-md rounded-tr-md relative border p-4 flex cursor-pointer focus:outline-none">
                <input type="radio" name="privacy-setting" value="Public access" class="h-4 w-4 mt-0.5 cursor-pointer shrink-0 text-rose-600 border-gray-300 focus:ring-rose-500" aria-labelledby="privacy-setting-0-label" aria-describedby="privacy-setting-0-description">
                <span class="ml-3 flex flex-col">
                  <!-- Checked: "text-rose-900", Not Checked: "text-gray-900" -->
                  <span id="privacy-setting-0-label" class="block text-sm font-medium"> Public access </span>
                  <!-- Checked: "text-rose-700", Not Checked: "text-gray-500" -->
                  <span id="privacy-setting-0-description" class="block text-sm"> This project would be available to anyone who has the link </span>
                </span>
              </label>

              <!-- Checked: "bg-rose-50 border-rose-200 z-10", Not Checked: "border-gray-200" -->
              <label class="relative border p-4 flex cursor-pointer focus:outline-none">
                <input type="radio" name="privacy-setting" value="Private to Project Members" class="h-4 w-4 mt-0.5 cursor-pointer shrink-0 text-rose-600 border-gray-300 focus:ring-rose-500" aria-labelledby="privacy-setting-1-label" aria-describedby="privacy-setting-1-description">
                <span class="ml-3 flex flex-col">
                  <!-- Checked: "text-rose-900", Not Checked: "text-gray-900" -->
                  <span id="privacy-setting-1-label" class="block text-sm font-medium"> Private to Project Members </span>
                  <!-- Checked: "text-rose-700", Not Checked: "text-gray-500" -->
                  <span id="privacy-setting-1-description" class="block text-sm"> Only members of this project would be able to access </span>
                </span>
              </label>

              <!-- Checked: "bg-rose-50 border-rose-200 z-10", Not Checked: "border-gray-200" -->
              <label class="rounded-bl-md rounded-br-md relative border p-4 flex cursor-pointer focus:outline-none">
                <input type="radio" name="privacy-setting" value="Private to you" class="h-4 w-4 mt-0.5 cursor-pointer shrink-0 text-rose-600 border-gray-300 focus:ring-rose-500" aria-labelledby="privacy-setting-2-label" aria-describedby="privacy-setting-2-description">
                <span class="ml-3 flex flex-col">
                  <!-- Checked: "text-rose-900", Not Checked: "text-gray-900" -->
                  <span id="privacy-setting-2-label" class="block text-sm font-medium"> Private to you </span>
                  <!-- Checked: "text-rose-700", Not Checked: "text-gray-500" -->
                  <span id="privacy-setting-2-description" class="block text-sm"> You are the only one able to access this project </span>
                </span>
              </label>
            </div>
          </fieldset>

        </div>
      </div>
    </div>
  </body>
</html>
